<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Frontend Mentor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div id="photo-product">

            <picture>
                <source media="(max-width: 425px )" srcset="./images/image-product-mobile.jpg">
            
                <img src="./images/image-product-desktop.jpg" alt="">
            </picture>
        </div>

        <div id="product-description">
            <h5 id="perfume">Perfume</h5>

            <h1 id="product-title">Gabrielle Essence Eau De Parfum</h1>

            <p id="product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div id="prices">
                <h2 id="promocional-price">$149.99</h2>

                <h6 id="normal-price">$169.99</h6>
            </div>

            <a href="./index.html" target="_blank"><button id="button">
                <img src="./images/icon-cart.svg" alt="icone de carrinho de compra">
                <h4>Add to Cart</h4>
            </button></a>
        </div>
    </main>
</body>
</html>
